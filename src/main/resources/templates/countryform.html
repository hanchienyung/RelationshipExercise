<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="col-md-4 col-sm-offset-4">
    <form th:action="@{/processcountry}"
          th:object="${country}"
          th:method="post">
        <div class="col-md-3">
            <input type="hidden" th:field="*{id}" />
        </div>

        <div class="col-md-3">Add a Country</div>
        <br />
        <div class="col-md-3">
            <label for="countryname">Country Name:</label>
            <input type="text" th:field="*{countryname}" class="form-control" id="countryname"></input>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
